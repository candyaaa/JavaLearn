<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-once不会根据数据的改变而改变，只会获得展示下 -->
			<h2 v-once>{{massage}}</h2>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					massage: '你好啊'
				}
			});
		</script>
	</body>
</html>
