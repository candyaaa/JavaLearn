<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>总价格:{{totalPrice}}</h2>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					books:[
						{id:100,name:'linux学习',price:199},
						{id:101,name:'代码大全',price:199},
						{id:101,name:'代码大全',price:199},
					]
				},
				computed:{
					totalPrice: function(){
						let result = 0;
						for(let i = 0; i < this.books.length; i++){
							result += this.books[i].price;
						}
						return result;
					}
				}
			});
		</script>
	</body>
</html>
