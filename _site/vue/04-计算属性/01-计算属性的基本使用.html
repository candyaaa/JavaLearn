<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					firstName: 'Lebron',
					lastName: 'James'
				},
				// 计算属性
				computed:{
					fullName: function (){
						return this.firstName + ' ' + this.lastName;
					}
				}
			});
		</script>
	</body>
</html>
