<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 标识符：变量名、函数名、属性名都属于标识符
			 * 命名一个标识符时需要遵守如下规则：
			 * 1、标识符可以含有字符、数字、_、$
			 * 2、标识符不能以数字开头
			 * 3、标识符不能是es中的关键字或者保留字
			 * 4、标识符一般都采用驼峰命名规则
			 * 5、可以用中文，但是千万不要这么用
			 */
			var a_1_$ = 123;
			console.log(a_1_$);
		</script>
	</head>
	<body>
	</body>
</html>
