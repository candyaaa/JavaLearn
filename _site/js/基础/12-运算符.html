<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * -"+、-、*、/、%"
			 * -任何字符串和NaN进行运算都得NaN
			 * -任何值和字符串进行加法运算，都会转化为字符串，然后再进行拼串操作
			 * -隐式类型转换
			 * -除了字符串得加法，其他得运算都是转化为number，比如100-'1'
		 */
		
		/**
		 * -一元操作符
		 * 	-"+"对不会对数字产生影响
		 * 	-"-"把数字变成负号
		 * 	-"+、-"都会把其他数据类型转化为number
		 */
		console.log(1 + +"2" + 3);
		
		
		/**
		 * 自增和自减、逻辑运算符不说了，java里面知道
		 */
		</script>
	</head>
	<body>
	</body>
</html>
