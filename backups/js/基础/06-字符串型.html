<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 数据类型指的是字面量的类型
			 * 在js中一共有六种数据类型：
			 * 		基本数据类型：
			 * 		String	字符串
			 * 		Boolean	布尔类型
			 * 		Number	数值类型
			 * 		Null	空值
			 * 		Undefined 未定义
			 * 		引用数据类型：
			 * 		Object		对象
			 */
			var a = 123;
			
			/**
			 * String字符串
			 * -在js中字符串要使用引号引起来(单引号和双引号都可以)
			 * 引号不能嵌套，所以我们可以使用单引号嵌套双引号
			 * 
			 * 这里我们还可以使用\转义
			 * 
			 * \n换行
			 * 
			 * \转义\
			 * \\
			 */
			var str = 'hello';
			console.log(str);
			
			str = '我说:"今天天气还不错呀"';
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
