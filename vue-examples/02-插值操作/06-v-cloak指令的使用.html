<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 当你有这个属性的时候就显示，当你没有这个属性的时候就不显示 */
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{massage}}
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			/* 一旦vue对#app做了一个解析，会自动把v-cloak属性删除掉
				所以就是在vue解析之前，div会有v-cloak属性，
				vue解析之后，就没有v-cloak属性
			 */
			setTimeout(function() {
				const app = new Vue({
					el:'#app',
					data:{
						massage: '你好啊'
					}
				});
			}, 1000);
		</script>
	</body>
</html>
