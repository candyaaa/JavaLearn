<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					firstName: 'Lebron',
					lastName: 'James'
				},
				// 计算属性
				computed:{
					fullName: {
						// 计算属性一般没有set方法的话就是只读属性，使用默认调用get方法,所以这个时候可以直接简写
						// 当给fullName赋值的时候，默认调用set方法
						set:function (){
							return this.firstName + ' ' + this.lastName;
						},
						get:function(){
							return this.firstName + ' ' + this.lastName;
						}
					}
				}
			});
		</script>
	</body>
</html>
