<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{url}},啦啦啦</h2>
			<!-- v-text一般不用，因为用起来不是特别灵活 -->
			<h2 v-text="url">啦啦啦</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el:'#app',
				data:{
					message: '你好啊',
					url:'<a href="http://www.baidu.com">百度一下</a>'
				}
			});
		</script>
	</body>
</html>
