<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{firstName + ' ' + lastName}}</h2>
			<!-- 通过methods，如果多次调用，那么会调用多次 -->
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<!-- 如果通过computed多次调用，那么只会调用一次目标方法，因为底层有缓存 -->
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					firstName: 'Lebron',
					lastName: 'James'
				},
				methods:{
					getFullName:function(){
						return this.firstName + ' ' +this.lastName;
					}
				},
				computed:{
					fullName:function(){
						return this.firstName + ' ' + this.lastName;
					}
				}
			});
		</script>
	</body>
</html>
