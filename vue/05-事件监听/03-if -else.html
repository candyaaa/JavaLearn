
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="show">
            <h2>show为true显示出来了</h2>
        </div>
        <div v-if="score>95">优秀</div>
        <div v-else-if="score>70">良好</div>
        <div v-else-if="score>60">及格</div>
        <div v-else>垃圾</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                score:99,
                show:true
            },
        });

    </script>
</body>
</html>
