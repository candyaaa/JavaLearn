<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 2、可以编写到script标签里面 -->
		<script type="text/javascript">
			alert("我是script标签里面的js");
		</script>
		
		<!-- 3、可以将js代码编写到外部js文件中，然后通过script标签引入
			写到外部文件中可以在不同的页面同事引用，也可以利用浏览器的缓存机制
			推荐使用的方式，
			注意：一个script标签一旦用于引用外部文件了，就不能编写代码了，即使编写了浏览器也会忽略
			如果需要的话，可以再创建一个script标签
			-->
		<script type="text/javascript" src="js/02-js编写位置.js">
			
		</script>
	</head>
	<body>
		<!-- 
			1、可以将js代码编写到标签的onclick熟悉中
			当我们点击时，js代码就会执行
		 -->
		<button onclick="alert('讨厌你点我干嘛~');">点我一下</button>
		<!-- 可以将js代码写到href属性中，这样当点击超链接时，会执行js代码 -->
		<a href="javascript:alert('让你点，你就点的吗？')">你也点我一下</a>
		<!-- 如果需要点击不做任何反应，可以这样操作 -->
		<a href="javascript:;">你也点我一下</a>
	</body>
</html>
