<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 记住数组里面可以放任意东西，就ok了
			 */
			var array = new Array();
			array[0] = 0;
			array[1] = 1;
			array[2] = 2;
			array[3] = 3;
			array[4] = 4;
			console.log(array);
			array[10] = 9;
			console.log(array);
			console.log(array.length);
			array.length = 6;
			console.log(array);
			// 字面量创建数组
			var arr = [1,2,3,4,5];
			console.log(arr.length);
			var arr2 = new Array(1,2,3,4,5,6);
			console.log(arr2);
			var arr3 = new Array(10);
			console.log(arr3);
			var arr4 = [4];
			console.log(arr4);
			var arr5 = ["hello",1,true,null,undefined];
			console.log(arr5);
			var arr6 = [{name:"Lambert",age:22}];
			console.log(arr6[0].name);
			var arr7 = [function(){alert("1")},function(){alert("2")}];
			console.log(arr7[0]())
		</script>
	</head>
	<body>
	</body>
</html>
